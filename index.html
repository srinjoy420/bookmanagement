<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Book <span>management</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <input type="text" id="bookinput" placeholder="enter author or book name">
                <i class="ri-search-line search"></i>
            </div>
            <div class="sort">
                <i class="ri-sort-desc"></i>
                <select id="sortSelect" name="short by">
                    <option value="default">short by</option>
                    
                    <option value="byatoZ">Name (A-Z)</option>
                    <option value="byZtoA">Name (Z-A)</option>
                    <option value="datenew">new realsed</option>
                    <option value="oldtonew">old to new</option>
                </select>
            </div>
            <div class="buttons">
                <button id="view-type" class="btn">
                    
                    List
                </button>
                <button id="view-grid" class="btn">
                    
                    grid
                </button>
            </div>
        </div>
        <!-- the books container where the cards of book dynamically placed here -->
        <div class="bookresults">
            <div class="cardcontainer grid list">

            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
